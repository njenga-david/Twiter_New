<div class="post-container" *ngIf="post">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
    <button class="show-comments-button" (click)="toggleComments()">
      {{ showComments ? 'Hide Comments' : 'Show Comments' }}
    </button>
    <div *ngIf="showComments">
      <app-comments [comments]="comments"></app-comments>
    </div>
  </div>
